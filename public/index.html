<!DOCTYPE html>
<html ng-app="rent-a-suit">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <title>suit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- inject:js -->
    <script src="js/app.js"></script>
    <!-- endinject -->
    <!-- inject:css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- endinject -->
  </head>
  <body ng-controller="MainCtrl as main">
  <header>
    <div class="container">
    <h1>Suit</h1>
    </div>
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="home">Suit</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li ng-hide="main.user">
              <a ui-sref="register">Register</a>
            </li>
            <li ng-hide="main.user">
              <a ui-sref="login">Login</a>
            </li>
            <li ng-show="main.user">
              <a ui-sref="usersIndex">Users</a>
            </li>
            <li ng-show="main.user">
              <a ui-sref="suitsIndex">Find a Suit</a>
            </li>
            <li ng-show="main.user">
              <a ui-sref="suitsNew">Add Suit</a>
            </li>
            <li ng-show="main.user">
              <a ui-sref="usersShow({id: main.user.id})">Profile</a>
            </li>
            <li ng-show="main.user">
              <a ng-click="main.logout()">Logout</a>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </header>
  <main class="container" ui-view></main>

<br>


<div class="footer">
    <div class="container">
      <div class="row">
              <div class="col-md-4">
                <center>
                  <br>
                  <h4 class="footertext" ui-sref="measureyourself">Measure Yourself</h4>
                  <p class="footertext">Don't know how to take your measurements?</p>
                    <br>
                </center>
              </div>
              <div class="col-md-4">
                <center>
                  <br>
                  <h4 class="footertext" ui-sref="measureyoursuit">Measure Your Suit</h4>
                  <p class="footertext">Measure your suit before you post it!</p>
                  <br>
                </center>
              </div>
              <div class="col-md-4">
                <center>
                  <br>
                  <h4 class="footertext" ui-sref="aboutus">About Us</h4>
                  <p class="footertext">A bit more about us!</p>
                  <br>
                </center>
              </div>
            </div>
            <div class="row">
            <center><p class="footertext">&copy; Suit 2017</p></center>
        </div>
    </div>
</div>
</body>
</html>
