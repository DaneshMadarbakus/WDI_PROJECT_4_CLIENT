<h1>Add new suit</h1>
<form ng-submit="suitsNew.post()">
  <div class="form-group">
    <input class="form-control" type="text" name="username" ng-model="register.user.username" placeholder="Username">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="firstName" ng-model="register.user.first_name" placeholder="First name">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="lastName" ng-model="register.user.last_name" placeholder="Last name">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="image" ng-model="register.user.profile_img" placeholder="Image">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="Address first line" ng-model="register.user.address_first_line" placeholder="Address first line">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="Address second line" ng-model="register.user.address_second_line" placeholder="Address second line">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="Address postcode" ng-model="register.user.address_postcode" placeholder="Postcode">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="Address city" ng-model="register.user.address_city" placeholder="City">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="telephone number" ng-model="register.user.telephone_no" placeholder="Telephone number">
  </div>
  <div class="form-group">
    <input class="form-control" type="password" name="password" ng-model="register.user.password" placeholder="Password">
  </div>
  <div class="form-group">
    <input class="form-control" type="password" name="passwordConfirmation" ng-model="register.user.password_confirmation" placeholder="Password confirmation">
  </div>
  <input class="btn btn-primary" type="submit" value="Submit" />
</form>
